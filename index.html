<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TFS Dashboard</title>
    <script src="scripts/libs/require.js" data-main="scripts/bootstrap"></script>
    <link href="style/bootstrap.css" rel="stylesheet">
    <link href="style/styleSheet.css" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="row">
            <h1>TFS Dashboard</h1>
            <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
                <div class="container">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav" data-bind="foreach: menuHeaders">
                            <li><a href="#" data-bind="click: $root.setActiveMenu, text: title"></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="row" data-bind="visible: menuHeaders()[0].active">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr class="text-info" data-bind="foreach: $root.headersRepository">
                        <th data-bind="text: title"></th>

                    </tr>
                </thead>
                <tbody data-bind="foreach: listOfRepositories">
                    <tr class="text-left">
                        <td class="col-md-4"><a data-bind="text: id"></a></td>
                        <td class="col-md-3" data-bind="text: name"></td>
                        <td class="col-md-2"><a data-bind="text: projectName"></a></td>
                        <td class="col-md-3" data-bind="text: defaultBranch"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div data-bind="visible: menuHeaders()[1].active">

            <div class="row" data-bind="foreach: filters">
                <input type="button" class="btn btn-info" data-bind="click: $parent.setActiveFilter, value: title" />
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <select class="col-md-2 form-control" data-bind="options:headers, value: propertyForFilters, optionsText: 'title',optionsValue: 'sortPropertyName'"></select>
                </div>
                <div class="col-xs-6">
                    <input class="col-md-3 form-control" type="text" data-bind="textInput: textForFilters" />
                </div>
            </div>


            <div class="row">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr class="text-info" data-bind="foreach: $root.headers">
                            <th>
                                <span data-bind="text: title"></span>
                                <span class="glyphicon glyphicon-arrow-up" data-bind="click: function(data){$root.sort(data,true)}"></span>
                                <span class="glyphicon glyphicon-arrow-down" data-bind="click: function(data){$root.sort(data,false)}"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: filteredListOfPullRequest">
                        <tr class="text-left">
                            <td class="col-md-1"><a data-bind="text: repositoryName, attr: {href:repositoryUrl}" target="_blank"></a></td>
                            <td class="col-md-3" data-bind="text: createdByDisplayName"></td>
                            <td class="col-md-4"><a data-bind="text: title, attr: {href:url}" target="_blank"></a></td>
                            <td class="col-md-3" data-bind="text: date"></td>
                            <td class="col-md-1" data-bind="text: titleMinVote, click: $root.setReviewers"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row" data-bind="with: chosenPullRequest">
                <h3 data-bind="text: title"></h3>
                <p><label>Repository</label>: <span data-bind="text: repositoryName"></span></p>
                <p><label>Created By</label>: <span data-bind="text: createdByDisplayName"></span></p>
                <p><label>Creation Date</label>: <span data-bind="text: creationDate"></span></p>
                <p><label>SourceRefName</label>: <span data-bind="text: sourceRefName"></span></p>
                <p><label>Merge Status</label>: <span data-bind="text: mergeStatus"></span></p>
                <p><label>Description</label>: <span data-bind="text: description"></span></p>

                <table class="table">
                    <caption>Reviewers</caption>
                    <thead>
                        <tr>
                            <th>Display Name</th>
                            <th>Title Vote</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: reviewers">
                        <tr>
                            <td data-bind="text: displayName"></td>
                            <td data-bind="text: titleVote"></td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
</body>
</html>

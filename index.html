<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TFS Dashboard</title>
    <script src="scripts/libs/require.js" data-main="scripts/bootstrap"></script>
</head>
<body>
    <div data-bind="foreach: filters">
        <input type="button" data-bind="click: $parent.setActiveFilter, value: title" />
    </div>

    <table>
        <thead>
            <tr data-bind="foreach: headers">
                <th data-bind="text: title"></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: filteredListOfRepositories">
            <!-- ko foreach: listOfPullRequests -->
            <tr>
                <td data-bind="text: $parent.name"></td>
                <td data-bind="text: createdByDisplayName"></td>
                <td data-bind="text: title"></td>
                <td data-bind="text: pullRequestId"></td>
            </tr>
            <!-- /ko -->
        </tbody>
    </table>


    <ul data-bind="foreach: listOfRepositories">
        <!-- ko if: listOfPullRequests().length > 0 -->
        <li>
            <a data-bind="text: name, attr: {href:url}" target="_blank"> </a><br />
            <ul data-bind="foreach: listOfPullRequests">
                <li>
                    <a data-bind="text: title, attr: {href:$parent.url() + url()}" target="_blank"> </a><br />
                </li>
            </ul>
        </li>
        <!-- /ko -->
    </ul>
</body>
</html>
